<div class="body">
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    
                    <div class="card shadow-lg p-5  animate__animated animate__bounce">

                        <div class="rs">
                            <h3>Login Here!</h3>

                        </div>
                        <div class="raj">
                            <a routerLink="/register">New here!!</a>
                        </div>
                        <hr>


                        <form [formGroup]="loginForm" class="text-left " (submit)="login()">




                            <div class="form-group ">
                                <label class="">UserName</label>
                                <input type="text" class="form-control" placeholder="UserName" id="username"
                                    formControlName="username">
                            </div>&nbsp;



                            <div class="form-group ">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="password"
                                    formControlName="password">
                            </div>&nbsp;



                            <div class="rb">
                                <button class="btn btn-outline-primary btn-block">Login
                                </button>&nbsp;
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
