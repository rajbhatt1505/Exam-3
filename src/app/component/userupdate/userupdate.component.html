<div class="body">
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg p-5  animate__animated animate__bounce">
                        <div class="rs">
                            <h3>Update User</h3>
                        </div>

                        <hr>

                        <form class="text-left" [formGroup]="updateForm" (ngSubmit)="onUpdate()">


                            <div class="form-group">
                                <label class="">FirstName</label>
                                <input type="text" class="form-control" placeholder="firstname" id="firstname"
                                    formControlName="firstname" required>
                                    <span class="text text-danger" *ngIf="(firstname && firstname.invalid) &&( firstname.touched || issubmit) ">Required*</span>

                            </div>



                            <div class="form-group">
                                <label class="">LastName</label>
                                <input type="text" class="form-control" placeholder="lastname" id="lastname"
                                    formControlName="lastname" >
                                    <span class="text text-danger" *ngIf="(lastname && lastname.invalid) &&( lastname.touched || issubmit) ">Required*</span>
                            </div>


                            <div class="form-group">
                                <div class="m-1">Gender</div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" value="male" id="male" name="gender"
                                        formControlName="gender">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" value="female" id="female" name="gender"
                                        formControlName="gender">
                                    <label class="form-check-label" for="male">Female</label>
                                </div>
                                <span class="text text-danger" *ngIf="(gender && gender.invalid) &&( gender.touched || issubmit) ">Required*</span>

                            </div>


                            


                            <div class="form-group">
                                <label class="">Age</label>
                                <input (keypress)="OnlyNumbersAllowed($event)" type="text" class="form-control"
                                    placeholder="age" id="age" formControlName="age">
                                    <span class="text text-danger" *ngIf="(age && age.invalid) &&( age.touched || issubmit) ">Required*</span>

                            </div>



                            <div class="form-group">
                                <label>Address</label>
                                <input type="address" class="form-control" placeholder="address" id="address"
                                    formControlName="address">
                                    <span class="text text-danger" *ngIf="(address && address.invalid) &&( address.touched || issubmit) ">Required*</span>

                            </div>&nbsp;


                            <div class="rb">
                                <button class="btn btn-outline-primary btn-block" type="submit">Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
